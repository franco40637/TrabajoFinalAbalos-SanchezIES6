<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Veh√≠culos - RUBEN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- üîπ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">RUBEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vehiculo">Registrar Veh√≠culo</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/listaVehiculos">Lista de Veh√≠culos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- üîπ Contenedor principal -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Veh√≠culos Registrados</h2>

        <!-- Tabla de veh√≠culos -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle shadow-sm">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>A√±o</th>
                        <th>Color</th>
                        <th>Patente</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar la lista de veh√≠culos -->
                    <tr th:each="vehiculo : ${listaVehiculos}">
                        <td th:text="${vehiculo.id}"></td>
                        <td th:text="${vehiculo.marca}"></td>
                        <td th:text="${vehiculo.modelo}"></td>
                        <td th:text="${vehiculo.anio}"></td>
                        <td th:text="${vehiculo.color}"></td>
                        <td th:text="${vehiculo.patente}"></td>
                        <td th:text="${vehiculo.tipo}"></td>
                        <td class="text-center">
                            <a th:href="@{'/eliminarVehiculo/' + ${vehiculo.id}}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¬øSeguro que desea eliminar este veh√≠culo?');">
                               Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/vehiculo" class="btn btn-success btn-lg">Cargar otro Veh√≠culo</a>
            <a href="/" class="btn btn-secondary btn-lg ms-2">Volver al Inicio</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{layout :: layout (~{::title}, ~{::head-css}, ~{::nav-content}, ~{::main-content}, ~{::scripts})}">

<head>
    <title>Lista de Vehículos - RUBEN</title>
    <th:block th:fragment="head-css"></th:block>
</head>

<body>

    <th:block th:fragment="nav-content">
        <div th:replace="~{layout :: navbar('vehiculos')}"></div>
    </th:block>

    <th:block th:fragment="main-content">

    <main class="container mt-5 mb-5">

        <h2 class="text-center mb-4">Vehículos Registrados</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle shadow-sm">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Año</th>
                        <th>Color</th>
                        <th>Patente</th>
                        <th>Tipo</th>
                        <th>Acciones</th> </tr>
                </thead>
                <tbody>
                    <tr th:each="vehiculo : ${listaVehiculos}">
                        <td th:text="${vehiculo.id}"></td>
                        <td th:text="${vehiculo.marca}"></td>
                        <td th:text="${vehiculo.modelo}"></td>
                        <td th:text="${vehiculo.anio}"></td>
                        <td th:text="${vehiculo.color}"></td>
                        <td th:text="${vehiculo.patente}"></td>
                        <td th:text="${vehiculo.tipo}"></td>
                        <td class="text-center">
                            <a th:href="@{/modificarVehiculo/{id}(id=${vehiculo.id})}" 
                               class="btn btn-warning btn-sm me-2">
                                <i class="bi bi-pencil-square"></i> Modificar
                            </a>
                            
                            <a th:href="@{/eliminarVehiculo/{id}(id=${vehiculo.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro que desea eliminar lógicamente este vehículo?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/vehiculo" class="btn btn-success btn-lg">Cargar otro Vehículo</a>
            <a href="/" class="btn btn-secondary btn-lg ms-2">Volver al Inicio</a>
        </div>

    </main>

</th:block>

    <th:block th:fragment="scripts"></th:block>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
<h1>Usuarios Registrados</h1>

<table border="1">
    <tr>
        <th>ID</th><th>Nombre</th><th>Apellido</th><th>Email</th><th>Tel√©fono</th>
    </tr>
    <tr th:each="u : ${listaUsuarios}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.nombre}"></td>
        <td th:text="${u.apellido}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.telefono}"></td>
    </tr>
</table>

<a href="/usuario">Registrar otro usuario</a>
</body>
</html>

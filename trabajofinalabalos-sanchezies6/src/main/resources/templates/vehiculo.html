<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Veh√≠culo - RUBEN</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- üîπ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">RUBEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/vehiculo">Registrar Veh√≠culo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/listaVehiculos">Ver Veh√≠culos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- üîπ Formulario -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Veh√≠culo</h2>

        <form th:action="@{/guardarVehiculo}" th:object="${vehiculo}" method="post" class="border rounded p-4 bg-white shadow-sm">
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Marca</label>
                    <input type="text" th:field="*{marca}" class="form-control" placeholder="Ej: Toyota" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Modelo</label>
                    <input type="text" th:field="*{modelo}" class="form-control" placeholder="Ej: Corolla" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">A√±o</label>
                    <input type="number" th:field="*{anio}" class="form-control" min="1900" max="2100" placeholder="Ej: 2020" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Color</label>
                    <input type="text" th:field="*{color}" class="form-control" placeholder="Ej: Gris">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Patente</label>
                    <input type="text" th:field="*{patente}" class="form-control" placeholder="Ej: AB123CD" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Tipo de Veh√≠culo</label>
                <select th:field="*{tipo}" class="form-select" required>
                    <option value="">Seleccionar...</option>
                    <option value="X">X (Base)</option>
                    <option value="Luxe">Luxe</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Guardar Veh√≠culo</button>
                <a href="/" class="btn btn-secondary btn-lg ms-2">Volver al Inicio</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

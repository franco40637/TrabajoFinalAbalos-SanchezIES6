<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{layout :: layout (~{::title}, ~{::head-css}, ~{::nav-content}, ~{::main-content}, ~{::scripts})}">

<head>
    <title>Lista de Conductores - RUBEN</title>
    <th:block th:fragment="head-css"></th:block>
</head>

<body>

    <th:block th:fragment="nav-content">
        <div th:replace="~{layout :: navbar('conductores')}"></div>
    </th:block>

    <th:block th:fragment="main-content">

    <main class="container mt-5 mb-5">

        <h2 class="text-center mb-4">Conductores Registrados</h2>

        <div th:if="${#lists.isEmpty(listaConductores)}" class="alert alert-info text-center">
            <i class="bi bi-info-circle"></i> No hay conductores activos registrados.
        </div>
<div class="table-responsive" th:if="${not #lists.isEmpty(listaConductores)}">
    <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Licencia</th>
                <th>Veh√≠culo Asignado</th>
                <th>Acciones</th> 
            </tr>
        </thead>
        <tbody>
            <tr th:each="conductor : ${listaConductores}">
                <td th:text="${conductor.id}"></td>
                <td th:text="${conductor.dni}"></td>
                <td th:text="${conductor.nombre + ' ' + conductor.apellido}"></td>
                <td th:text="${conductor.licencia}"></td>
                
                <td th:text="${conductor.vehiculo != null ? conductor.vehiculo.patente + ' (' + conductor.vehiculo.tipo + ')' : 'üö´ No Asignado'}"></td>
                
                <td class="text-center">
                    <a th:href="@{/modificarConductor/{id}(id=${conductor.id})}" 
                       class="btn btn-warning btn-sm me-2">
                        <i class="bi bi-pencil-square"></i> Modificar
                    </a>
                    
                    <a th:href="@{/eliminarConductor/{id}(id=${conductor.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¬øSeguro que desea eliminar l√≥gicamente a este conductor?');">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

        <div class="text-center mt-4">
            <a href="/conductor" class="btn btn-success btn-lg">Cargar nuevo Conductor</a>
            <a href="/" class="btn btn-secondary btn-lg ms-2">Volver al Inicio</a>
        </div>

    </main>

    </th:block>

    <th:block th:fragment="scripts"></th:block>

</body>
</html>
